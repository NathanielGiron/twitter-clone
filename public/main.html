<!DOCTYPE html>
<html>
<head>
	<title>Twitter Clone by nat</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
	<script src="js/tweetApp.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="tweetApp">
	<div id="main" class="container" ng-controller="mainController">
		<div class="col-md-offset-2 col-md-8">
			<div class="clearfix">

				<form ng-submit="post()">
					<input type="text" class="form-control" placeholder="Your Name" ng-model="newPost.created_by" />
					<textarea required class="form-control" maxlength="200" rows="3" placeholder="What's Happening?" ng-model="newPost.text"></textarea>
					<input type="submit" class="btn submit-btn pull-right" value="Tweet" />
				</form>

				<div id="post-stream">
					<h4>Tweet Feed</h4>
						<div class="post" ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'">
							<p>{{post.text}}</p>
							<small>Posted by @{{post.created_by}}</small>
							<small class="pull-right">{{post.created_at | date:"h:mma 'on' MMM d, y"}}</small>
						</div>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
